<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body, h1, ul, li {
  margin: 0;
}

* {
  box-sizing: border-box;
}

ul {
  list-style: none; 
  padding-left: 0; 
}

a {
  text-decoration: none;
}

/* NavBar */
nav {
  background: #eee;
  box-shadow: 0px 1px 3px #00000088;
  &::after {
    content: "";
    display: block;
    clear: both;
  }
  h1 {
    float: left;
    padding-left: 50px;
    line-height: 50px;
  }
}
/* 隱藏 checkbox */
input {
  display: none;
}

/* 漢堡按鈕 */
label {
  float: right;
  padding-right: 50px;
  line-height: 50px;
  cursor: pointer;
  img {
    width: 30px;   
    vertical-align: middle;
  }
}

/* menu*/
.menu {
  clear: both;
  background: #fff;
  li {
    text-align: center;
    border-bottom: 1px solid #efefef;
    a {
      display: block;
      line-height: 50px;
      font-size: 18px;
      color: #5d5d5d;
      &:hover {
        background: #5d5d5d;
        color: #fff;
      }
    }
  }
}

/* 下拉選單效果 */
.menu {
  max-height: 0;
  overflow: hidden;
  transition: .2s; /* 動畫秒數 */
}

input:checked ~ .menu {
  max-height: 300px;
}

/* mediaquery */
@media screen and (max-width: 768px) {
  label {
    display: none;
  }
  .menu {
    float: right;
    clear: none;
    max-height: 50px;
    background: #eee;
    li {
      display: inline-block;
      a {
        padding: 0 15px;  
      }
    }
  }
}
    </style>
</head>
<body>
    <nav>
        <h1>NavBar</h1>
        <label for="switch"><img src="https://static.thenounproject.com/png/547171-200.png"></label>
        <input type="checkbox" id="switch">
        <ul class="menu">
          <li><a href="##">Home</a></li>
          <li><a href="##">About</a></li>
          <li><a href="##">Graphy</a></li>
          <li><a href="##">Intro</a></li>
          <li><a href="##">Contact</a></li>
        </ul>
      </nav>
</body>
</html>
