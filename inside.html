<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        h1{
            color: black;
            font-weight: 900;
            
        }
        input{
            margin: 15px;
        }
        button{
            margin: 15px;
            border-radius: 25%;
        }
        body{
            width: 100%;
            height: 100%;
            margin: 0;
            background: url("");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-color: #FAF9EC;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .login{
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            background: rgba(0, 0, 0 , 0.5);
            text-align: center;
            color: #fff;
            font-family: "微軟正黑體"sans-serif;
            border-radius: 10px;
            padding: 30px;
        }
        .login i {
            font-size: 100px;
            margin: 20px auto;
        }
        input[type="text"],input[type="password"]{
            font-size: 16px;
            font-family: "微軟正黑體"sans-serif;
            border-radius: 5px;
            margin: 0 auto;
            display: block;
            width: 100%;
        }
        button{
            border: 0;
            padding: 4px 8px;
            margin: 20px auto;
            font-size: 18px;
            font-family: "微軟正黑體"sans-serif;
            background: #fff;
            color: #000;
        }

        @media (max-width: 450px){
            .login{
             width: 70%;
            }
        }   
        nav{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px;
            background-color: azure;
        }
        .logo{
            max-width: 100px; /* Set maximum width for the logo */
            height: auto;
        }
        .navbar {
            width: 100%;
            background-color: #E8EAD9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin: 0;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            padding-right: 30px;
            color: #333;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
        }
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .icon-container {
            display: flex;
            align-items: center;
        }
        .search-container {
            padding-left: 30px;
        }
        .shoptitle a{
            display: flex;
            text-align: center;
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
            color: #2c2b2b;

        }
        .shoptitle a:hover{
         text-decoration: none;
            color: #2c2b2b;
        }
        footer {
            width: 100%;
            background-color: #E8EAD9;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: Arial;
            margin-top: auto; /* Push the footer to the bottom */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="icon-container search-container input">
            <img src="img/search.png" class="icon">
            <input type="text" placeholder="關鍵字搜尋">
        </div>
        <div class="shoptitle">
            <a href="homepage.html">Korean Shop</a>
        </div>
        <div class="nav-links">
            <a href="login.html">
                <div class="icon-container">
                    <img src="img/usericon.png" class="icon">登入 / 註冊
                </div>
            </a>
            <a href="car.html">
                <div class="icon-container">
                    <img src="img/shopicon.png" class="icon">購物車
                </div>
            </a>
        </div>
    </div>
    <form action="" class="login">
        <h1> 註冊 Sign Up</h1>
        <i class="fa"></i>
        <input type="text" placeholder="請輸入姓名"><br>
        <input type="text" placeholder="請輸入帳號"><br>
        <input type="password" placeholder="請輸入密碼"><br>
        <input type="password" placeholder="請確認密碼"><br>
        <button type="submit" onclick="an()"><a href="login.html" >確定</a></button>
    </form>
    <footer>
        <p>Copyrgiht @ 2024  </p>
        <p>Tel :</p> 
    </footer>
    <script>
        function an(){
            alert("註冊成功");
        }
    </script>
</body>
</html>
