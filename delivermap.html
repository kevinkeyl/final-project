<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #FAF9EC;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        h3{
            text-align: center;
        }
        input{
            margin: 10px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        nav{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px;
            background-color: azure;
        }
        .logo{
            max-width: 100px; /* Set maximum width for the logo */
            height: auto;
        }
        .navbar {
            width: 100%;
            background-color: #E8EAD9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin: 0;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            padding-right: 30px;
            color: #333;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
        }
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .icon-container {
            display: flex;
            align-items: center;
        }
        .search-container {
            padding-left: 30px;
        }
        .shoptitle a{
            display: flex;
            text-align: center;
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
            color: #2c2b2b;

        }
        .shoptitle a:hover{
         text-decoration: none;
            color: #2c2b2b;
        }
        footer {
            width: 100%;
            background-color: #E8EAD9;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: Arial;
            margin-top: auto; /* Push the footer to the bottom */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="icon-container search-container input">
            <img src="img/search.png" class="icon">
            <input type="text" placeholder="關鍵字搜尋">
        </div>
        <div class="shoptitle">
            <a href="homepage.html">Korean Shop</a>
        </div>
        <div class="nav-links">
            <a href="login.html">
                <div class="icon-container">
                    <img src="img/usericon.png" class="icon">登入 / 註冊
                </div>
            </a>
            <a href="car.html">
                <div class="icon-container">
                    <img src="img/shopicon.png" class="icon">購物車
                </div>
            </a>
        </div>
    </div>
    <div class="container">
        <h3>送貨資訊</h3>
    <h4>付款方式:</h4>
    <select name="payment" id="payment">
        <option value="credit_card">信用卡</option>
        <option value="cash">現金</option>
        <option value="shop">貨到付款</option>
        <option value="line_pay">Line Pay</option>
        <option value="apple_pay">Apple Pay</option>
        <option value="street">街口支付</option>
    </select><br>
    <h4>送貨地址:</h4>
    <input type="text" placeholder="請輸入地址"><br>
    <h4>客戶資訊:</h4>
    <input type="text" placeholder="姓氏"><br>
    <input type="text" placeholder="名字"><br>
    <button type="submit" id="inside" onclick="an()"><a href="homepage.html">確認送出</a></button>
    </div>
    <footer>
        <p>Copyrgiht @ 2024  </p>
        <p>Tel :</p> 
    </footer>
    <script>
         function an(){
            alert("訂單完成! 歡迎下次光臨");
            
        }
    </script>
</body>
</html>
