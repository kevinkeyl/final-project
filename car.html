<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: 微軟正黑體, sans-serif;
            background-color: peachpuff;
            
        }
        .container {
            width: 70%;
            margin: 0 auto;
        }
        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: cadetblue;
            padding: 10px;
            border: 10px solid #ccc;
            border-radius: 5px;
        }
        .product img {
            max-width: 150px;
        }
        .cart {
            margin-top: 30px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .total {
            font-size: 1.5em;
            margin-top: 20px;
            text-align: right;
        }
        .submit{
            text-align: right;
            font-size: 1.5em;
            margin-top: 20px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">您的購物車</h1>
        
        <div id="products">
            <div class="product">
                <div>
                    <h2>LEE 24SS 老帽</h2>
                    <p>Price: $950.00</p>
                    <button onclick="addToCart('LEE 24SS 老帽', 950.00)">加入購物車</button>
                </div>
                <a href="hat.html"><img src="image/LEE HAT.jpg" alt="Product 1" ></a>
            </div>
            <div class="product">
                <div>
                    <h2>Marithe 襪子三入組</h2>
                    <p>Price: $680.00</p>
                    <button onclick="addToCart('Marithe 襪子三入組', 680.00)">加入購物車</button>
                </div>
                <a href="sock.html"><img src="image/sock.jpg" alt="Product 2" ></a>
            </div>
            <div class="product">
                <div>
                    <h2>Dinotaeng 卡夾 零錢包</h2>
                    <p>Price: $650.00</p>
                    <button onclick="addToCart('Dinotaeng 卡夾 零錢包', 650.00)">加入購物車</button>
                </div>
                <a href="dinotaeng.html"><img src="image/dinotaeng.jpg" alt="Product 3"></a>
            </div>
        </div>

        <div id="cart" class="cart">
            <h2 style="text-align: right;">品項/售價:</h2>
            <div id="cart-items"></div>
            <div class="total" id="total">總金額: $0.00</div>
            <div class="submit">
                <button type="submit" id="inside" onclick="an()"><a href="b1.html">確認訂單</a></button>
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        
        function addToCart(productName, productPrice) {
            const product = cart.find(item => item.name === productName);
            if (product) {
                product.quantity += 1;
            } else {
                cart.push({ name: productName, price: productPrice, quantity: 1 });
            }
            renderCart();
        }
        
        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.name} x ${item.quantity}</span>
                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                `;
                cartItems.appendChild(cartItem);
                total += item.price * item.quantity;
            });
            
            document.getElementById('total').textContent = `總金額: $${total.toFixed(2)}`;
        }
        function an(){
            alert("訂單完成! 歡迎下次光臨");
        }
    </script>
</body>
</html>
