<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: 微軟正黑體, sans-serif;
            background-color: #CDD1BF;
            
        }
        .container {
            width: 70%;
            margin: 0 auto;
        }
        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: cadetblue;
            padding: 10px;
            border: 10px solid #ccc;
            border-radius: 5px;
        }
        .product img {
            max-width: 150px;
        }
        .cart {
            margin-top: 30px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .total {
            font-size: 1.5em;
            margin-top: 20px;
            text-align: right;
        }
        .submit{
            text-align: right;
            font-size: 1.5em;
            margin-top: 20px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">您的購物車</h1>
        
        <div id="products">
            <div class="product">
                <div>
                    <h2>Dinotaeng 聯名款安全帽</h2>
                    <p>Price: $1499.00</p>
                    <button onclick="addToCart('Dinotaeng 聯名款安全帽', 1499.00)">加入購物車</button>
                </div>
                <a href="korean1-8.html"><img src="img/p1-8-2.jpg" alt="Product 1" ></a>
            </div>
            <div class="product">
                <div>
                    <h2>Dinotaeng 棉花糖平板包</h2>

                </div>
                <a href="korean1-2.html"><img src="img/p1-2-2.jpg" alt="Product 2" ></a>
            </div>
            <div class="product">
                <div>
                    <h2>Dinotaeng 卡夾 零錢包</h2>
                    <p>Price: $650.00</p>
                    <button onclick="addToCart('Dinotaeng 卡夾 零錢包', 650.00)">加入購物車</button>
                </div>
                <a href="korean1-1.html"><img src="img/p1-1.jpg" alt="Product 3"></a>
            </div>
        </div>

        <div id="cart" class="cart">
            <h2 style="text-align: right;">品項/售價:</h2>
            <div id="cart-items"></div>
            <div class="total" id="total">總金額: $3479.00</div>
            <div class="submit">
                <button type="submit" id="inside" onclick="an()"><a href="delivermap.html">確認訂單</a></button>
            </div>
        </div>
    </div>

    <script>
        function an(){
            alert("請填寫送貨資訊!");
        }

</body>
</html>
