<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: 微軟正黑體, sans-serif;
            background-color: #FAF9EC;
            margin: 0;
            padding: 0;
        }
        footer {
            width: 100%;
            background-color: #E8EAD9;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: Arial;
            margin-top: auto; /* Push the footer to the bottom */
        }
        .container {
            width: 70%;
            margin: 0 auto;
        }
        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #cdd1bf;
            padding: 10px;
            border-radius: 5px;
        }
        .product img {
            max-width: 150px;
        }
        .cart {
            margin-top: 30px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .total {
            font-size: 1.5em;
            margin-top: 20px;
            text-align: right;
        }
        .submit{
            text-align: right;
            font-size: 1.5em;
            margin-top: 20px;

        }
        .navbar {
            width: 100%;
            background-color: #E8EAD9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin: 0;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            padding-right: 30px;
            color: #333;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
        }
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .icon-container {
            display: flex;
            align-items: center;
        }
        .search-container {
            padding-left: 30px;
        }
        .shoptitle a{
            display: flex;
            text-align: center;
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
            color: #2c2b2b;

        }
        .shoptitle a:hover{
         text-decoration: none;
            color: #2c2b2b;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="icon-container search-container input">
            <img src="img/search.png" class="icon">
            <input type="text" placeholder="關鍵字搜尋">
        </div>
        <div class="shoptitle">
            <a href="homepage.html">Korean Shop</a>
        </div>
        <div class="nav-links">
            <a href="login.html">
                <div class="icon-container">
                    <img src="img/usericon.png" class="icon">登入 / 註冊
                </div>
            </a>
            <a href="car.html">
                <div class="icon-container">
                    <img src="img/shopicon.png" class="icon">購物車
                </div>
            </a>
        </div>
    </div>
    <div class="container">
        <h1 style="text-align: center;">您的購物車</h1>
        
        <div id="products">
            <div class="product">
                <div>
                    <h2>Dinotaeng 聯名款安全帽</h2>
                    <p>Price: $1499.00</p>
                    <button onclick="addToCart('Dinotaeng 聯名款安全帽', 1499.00)">加入購物車</button>
                </div>
                <a href="korean1-8.html"><img src="img/p1-8-2.jpg" alt="Product 1" ></a>
            </div>
            <div class="product">
                <div>
                    <h2>Dinotaeng 棉花糖平板包</h2>
                    <p>Price: $1330.00</p>
                    <button onclick="addToCart('Dinotaeng 棉花糖平板包', 1330.00)">加入購物車</button>
                </div>
                <a href="korean1-2.html"><img src="img/p1-2-2.jpg" alt="Product 2" ></a>
            </div>
            <div class="product">
                <div>
                    <h2>Dinotaeng 卡夾 零錢包</h2>
                    <p>Price: $650.00</p>
                    <button onclick="addToCart('Dinotaeng 卡夾 零錢包', 650.00)">加入購物車</button>
                </div>
                <a href="korean1-1.html"><img src="img/p1-1.jpg" alt="Product 3"></a>
            </div>
        </div>

        <div id="cart" class="cart">
            <h2 style="text-align: right;">品項/售價:</h2>
            <div id="cart-items"></div>
            <div class="total" id="total">總金額: $3479.00</div>
            <div class="submit">
                <button type="submit" id="inside" onclick="an()"><a href="delivermap.html">確認訂單</a></button>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyrgiht @ 2024  </p>
        <p>Tel :</p> 
    </footer>
    <script>
        function an(){
            alert("請填寫送貨資訊!");
        }
    </script>
</body>
</html>
