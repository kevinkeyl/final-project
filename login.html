<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #FAF9EC;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .logo{
            max-width: 100px; /* Set maximum width for the logo */
            height: auto;
        }
        .navbar {
            width: 100%;
            background-color: #E8EAD9;
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 0;
            margin: 0;
        }
        .shoptitle a{
            display: flex;
            text-align: center;
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
            color: #2c2b2b;
            
        }
        .shoptitle a:hover{
            text-decoration: none;
            color: #2c2b2b;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            padding-right: 30px; /* 添加右側內邊距 */
            color: #333;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
        }
        
        .icon-container {
            display: flex;
            align-items: center;
            margin-right: 5px; 
        }
        
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 5px; 
        }
        .search-container input {
            width: 150px;
            padding: 5px;
        }
        footer {
            width: 100%;
            background-color: #E8EAD9;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: Arial;
            margin-top: auto; /* Push the footer to the bottom */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="icon-container search-container input" style="padding-left: 30px;">
            <img src="img/search.png" class="icon">
            <input type="text" placeholder="關鍵字搜尋">
        </div>
        
        <div class="shoptitle">
            <a href="homepage.html">Korean Shop</a>
        </div>
        <div class="nav-links">
            <a href="login.html">
                <div class="icon-container">
                    <img src="img/usericon.png" class="icon">登入 / 註冊
                </div>
            </a>
            <a href="car.html">
                <div class="icon-container">
                    <img src="img/shopicon.png" class="icon">購物車
                </div>
            </a>
        </div>
    </div>
    <form action="" class="login">
        <h1>登入</h1>
        <i class="fa"></i>
        <h2>帳號</h2>
        <input type="text" id="password" placeholder="請輸入帳號">
        <h2>密碼</h2>
        <input type="password" placeholder="請輸入密碼">
        <input type="checkbox">記住帳號及密碼
        <h3 style="text-align: right; font-size: 12px; color: black; font-weight: bolder;text-decoration: underline;"><a href="inside.html">還不是會員 立刻註冊</a></h3>
        <button type="submit" id="inside" onclick="an()"><a href="homepage.html">登入</a></button>
        
    </form>
    <footer>
        <p>Copyrgiht @ 2024  </p>
        <p>Tel :</p> 
    </footer>
    <script>
        function an(){
            alert("登入成功");
        }
    </script>
    
</body>
</html>
