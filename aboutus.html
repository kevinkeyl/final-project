<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF9EC;
        }
        h1{
            text-align: center;
        }
        h3,h3.p{
            text-align: left;
            margin:30px;
            color:#666
        }
        ul{
            text-align: center;
        }
        .contact{
            background-color: rgb(138, 97, 131);
            text-align: center;
            font-family: Arial, sans-serif;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
        li{
            text-align: left;
        }
        
        .map{
            text-align: center;
            width: 100%;
        }
        .about-us {
            margin: 20px 250px;
            width: 60%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 2%;
        }
        h1 {
            color: #333;
            padding-left: 30px;
        }
        p {
            padding-left: 30px;
            color: #333
        }
        .intro{
            font-size: large;
        }
        .services{
            font-size: large;
        }
        .title2{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px;
            background-color: azure;
        }
        .logo{
            max-width: 100px; /* Set maximum width for the logo */
            height: auto;
        }
        footer{
            background-color: #E8EAD9;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: Arial;
            
        }
        .navbar {
            width: 100%;
            background-color: #E8EAD9;
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 0;
            margin: 0;
        }
        .shoptitle a{
            display: flex;
            text-align: center;
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
            color: #2c2b2b;
            
        }
        .shoptitle a:hover{
            text-decoration: none;
            color: #2c2b2b;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            padding-right: 30px; /* 添加右側內邊距 */
            color: #333;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
        }
        
        .icon-container {
            display: flex;
            align-items: center;
            margin-right: 5px; 
        }
        
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 5px; 
        }
        .search-container input {
            width: 150px;
            padding: 5px;
        }
    </style>
    
</head>
<body>
    <div class="navbar">
        <div class="icon-container search-container input" style="padding-left: 30px;">
            <img src="img/search.png" class="icon">
            <input type="text" placeholder="關鍵字搜尋">
        </div>
        
        <div class="shoptitle">
            <a href="homepage.html">Korean Shop</a>
        </div>
        <div class="nav-links">
            <a href="login.html">
                <div class="icon-container">
                    <img src="img/usericon.png" class="icon">登入 / 註冊
                </div>
            </a>
            <a href="car.html">
                <div class="icon-container">
                    <img src="img/shopicon.png" class="icon">購物車
                </div>
            </a>
        </div>
    </div>
    <div class="about-us">
        <header class="header">
            <h1>關於我們</h1>
        </header>
        <section class="intro">
            <h3>聯絡資訊</h3>
            <p>地址: 首爾市江南區34街76號</p>
            <p>電話:+8218883813</p>
            <p>電子郵件:mailto:korea.shop@gmail.com</p>
        </section>
        <section class="services">
            <h3>我們的服務</h3>
            <ul>
                <li>韓國時尚服飾代購</li>
                <li>韓國美妝護膚品代購</li>
                <li>韓國特色商品代購</li>
                <li>韓國穿搭配件代購</li>
            </ul>
        </section>
        
        <h3 style="text-align: center;">所在位置</h3>
        <img src="img/map.png" alt="no" class="map">
    </div>
    <footer>
        <p style="color: white;">Copyrgiht @ 2024  </p>
        <p style="color: white;">Tel :</p> 
    </footer>
    
</body>
</html>
